{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'community/community.js' %}"></script>
</head>
<body>
    <ul>
        <li>제목 | 저자 | 날짜</li>
    {% for article in article_list %}
        <li><a href="/community/view/{{article.pk}}">{{article.title}} | {{article.name}} | {{article.cdate|date:"D d M Y" }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
